                      <h1> Lion & Lion Usability Checklist</h1>
                      <hr id="hr">
                      <h2 id="slogan"><i data-original-title="Fix obvious usability problems before user testing, to get more meaningful feedback from users." class="icon-ok" rel="tooltip" id="design-tips"></i> Check if the website is User Friendly</h2>

    <div class="container">
        <!-- Usability checklist -->
        <div class="checklists">
            <div class="row">
                <div class="span6">
                    <h2 id="section-1">HOME PAGE</h2>
                    <fieldset>
                        <label class="checkbox"><input id="Checkbox1" value="option1" type="checkbox">
 The home page creates a positive impression with its design. </label>
                        <label class="checkbox"><input id="Checkbox2" value="option2" type="checkbox">The purpose of the site is clear and the critical action in couple of seconds. </label>
                         <label class="checkbox"><input id="Checkbox13" value="option13" type="checkbox">Company contact information and location is easily acceptable from homepage.</label>
                        <label class="checkbox"><input id="Checkbox4" value="option4" type="checkbox">The home page is professionally designed and will create a positive first impression.</label>
                        <label class="checkbox"><input id="Checkbox5" value="option5" type="checkbox">Company and contact information is easily acceptable from homepage.</label>
                        <label class="checkbox"><input id="Checkbox6" value="option6" type="checkbox">The design of the home page encourages people to explore more.</label>
                
                    </fieldset>
                </div><!-- end span6 -->

                <div class="span6">
                    <h2>NAVIGATION</h2>
                    <fieldset>
                        <label class="checkbox"><input id="Checkbox11" value="option11" type="checkbox">Main navigation is easily identifiable with clear buttons.</label>
                        <label class="checkbox"><input id="Checkbox12" value="option12" type="checkbox">Navigation choices are ordered in the most logical or task-oriented manner. </label>
                         <label class="checkbox"><input id="Checkbox3" value="option3" type="checkbox">Company logo is linked to the home page.</label>
                        <label class="checkbox"><input id="Checkbox18" value="option18" type="checkbox"><strong>Company location and contact information</strong> is easily accessible from the homepage.</label>
                        <label class="checkbox"><input id="Checkbox19" value="option19" type="checkbox">Navigation is consistent through every page.</label>
                        <label class="checkbox"><input id="Checkbox20" value="option20" type="checkbox">Site’s URL is memorable. </label>
                         <label class="checkbox"><input id="Checkbox20" value="option20" type="checkbox"> <strong>Users knows where are they on site.</strong> One of the navigation button is highlighted. </label>
                        
                    </fieldset>
               </div><!-- end span6 -->
            </div><!-- end row -->

            <hr>

            <!-- Checklist continues -->
            <div class="row">
                <div class="span6">
                    <h2>LAYOUT AND DESIGN</h2>
                    <fieldset>
                        <label class="checkbox"><input id="Checkbox11" value="option11" type="checkbox">Important layout is displayed first.</label>
                        <label class="checkbox"><input id="Checkbox12" value="option12" type="checkbox">Related and similar information is grouped together. </label>
                         <label class="checkbox"><input id="Checkbox3" value="option3" type="checkbox">Site is responsive, works on different screens.</label>
                        <label class="checkbox"><input id="Checkbox18" value="option18" type="checkbox"><strong>Fonts are readable.</strong> Spacing is easy</label>
                        <label class="checkbox"><input id="Checkbox19" value="option19" type="checkbox">Images have appropriate ALT tags.</label>
                        <label class="checkbox"><input id="Checkbox20" value="option20" type="checkbox">There are a minimum amount of <strong>pop-up</strong> windows. </label>
                         <label class="checkbox"><input id="Checkbox20" value="option20" type="checkbox"> <strong>Transparent pricing.</strong> Prices are clearly displayed. There are no hidden costs or surprises in the terms. </label>
                       
                      
                    </fieldset>
                </div><!-- end span6 -->

                <div class="span6">
                    <h2>CONTENT</h2>
                    <fieldset>
                        <label class="checkbox"><input id="Checkbox29" value="option29" type="checkbox">Styles and colors are consistent through pages.</label>
                        <label class="checkbox"><input id="Checkbox30" value="option30" type="checkbox">Major headings are clear & descriptive.</label>
                        <label class="checkbox"><input id="Checkbox35" value="option35" type="checkbox"><strong>The home page contains meaningful graphics,</strong> not clip art or pictures.</label>
                        <label class="checkbox"><input id="Checkbox36" value="option36" type="checkbox">The content is up-to-date and trustworthy.</label>
                        <label class="checkbox"><input id="Checkbox31" value="option31" type="checkbox">The important site content is viewable on a small monitor without scrolling.</label>
                        <label class="checkbox"><input id="Checkbox21" value="option21" type="checkbox"> <strong>Content is scannable. </strong> There are short paragraphs, descriptive headings, lists and images. Visual content is used when appropriate, instead of large amounts of text.
</label>
                        
                    </fieldset>
                </div><!-- end span6 -->
            </div> <!-- end row-->

            <hr>

            <!-- Checklist continues -->
            <div class="row">
                <div class="span6">
                    <h2>SEARCH</h2>
                    <fieldset>
                        <label class="checkbox"><input id="Checkbox38" value="option38" type="checkbox"><strong>There is a search bar</strong>, in case of a large website.</label>
                        <label class="checkbox"><input id="Checkbox39" value="option39" type="checkbox"><strong>Search is available on every page</strong>, not just the homepage.</label>
                        <label class="checkbox"><input id="Checkbox40" value="option40" type="checkbox">Site search is easy to access.</label>
                        <label class="checkbox"><input id="Checkbox41" value="option41" type="checkbox">Search is a form where you write your chosen text. </label>
                        <label class="checkbox"><input id="Checkbox41" value="option41" type="checkbox"> <strong>Search is available only on several pages, </strong> where the page contains a lot of information. </label>

                    </fieldset>
                </div><!-- end span6 -->

                <div class="span6">
                 <h2>LINKS</h2>
                    <fieldset>
                        <label class="checkbox"><input id="Checkbox43" value="option43" type="checkbox">Links are easily clickable and directs straight to pages.</label>
                        <label class="checkbox"><input id="Checkbox45" value="option45" type="checkbox">There is a custom 404 page for broken links.</label>
                        <label class="checkbox"><input id="Checkbox46" value="option46" type="checkbox">There are “ click here” links.</label>
                         <label class="checkbox"><input id="Checkbox49" value="option49" type="checkbox">Links looks are the same on every page.</label>
                         <label class="checkbox"><input id="Checkbox49" value="option49" type="checkbox">Links are highlighted.</label>
                    </fieldset>
               </div><!-- end span6 -->
            </div><!-- end row -->
          
            <hr>

            <!-- Checklist continues -->
            <div class="row">
                <div class="span6">
                    <h2>FORM</h2>
                    <fieldset>
                        <label class="checkbox"><input id="Checkbox50" value="option50" type="checkbox">Forms and signups requires only essential information.</label>
                        <label class="checkbox"><input id="Checkbox51" value="option51" type="checkbox">Fields are labeled with common terms, e.g. Name, Address.</label>
                        <label class="checkbox"><input id="Checkbox52" value="option52" type="checkbox">Only essentials questions are asked in forms.</label>
                        
                    </fieldset>
                </div><!-- end span6 -->


               
    <div class="row">
                <div class="span6">
                    <h2>IDENTITY</h2>
                    <fieldset>
                        <label class="checkbox"><input id="Checkbox50" value="option50" type="checkbox">Company logo is prominently placed on the left corner.</label>
                        <label class="checkbox"><input id="Checkbox51" value="option51" type="checkbox">Clear path to contact information. Contact information is written like text, not placed like picture.
                        </label>
                       
                        
                    </fieldset>
                </div><!-- end span6 -->
